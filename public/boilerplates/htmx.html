<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Single Page Example</title>
    <link rel="icon" href="https://htmx.org/favicon.svg" type="image/svg">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/htmx/2.0.4/htmx.min.js"
      integrity="sha512-2kIcAizYXhIn8TzUvqzEDZNuDZ+aW7yE/+f1HJHXFjQcGNfv1kqzJSTBRBSlOgp6B/KZsz1K0a3ZTqP9dnxioQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>HTMX Single Page Example</h1>

    <button
      hx-get="/boilerplates/vue.html #greeting"
      hx-target="#message"
      hx-swap="outerHTML"
    >
      Get Greeting
    </button>

    <div id="message">Click the button to get a greeting.</div>

    <div id="greeting" style="display: none">
      Hello, welcome to HTMX on a single page!
    </div>
  </body>
</html>
