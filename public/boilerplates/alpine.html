<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js Demo</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/alpinedotjs.svg" type="image/svg+xml">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="container mx-auto p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-5 text-center">Alpine.js Counter</h1>
      
      <div x-data="{ count: 0 }">
        <div class="text-center mb-6">
          <span class="text-5xl font-bold" x-text="count" :class="count > 0 ? 'text-green-600' : count < 0 ? 'text-red-600' : 'text-blue-600'"></span>
          <p class="text-gray-600 mt-2">Current Count</p>
        </div>
        
        <div class="flex justify-center space-x-3">
          <button 
            @click="count--" 
            class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition"
          >
            Decrement
          </button>
          
          <button 
            @click="count = 0" 
            class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75 transition"
          >
            Reset
          </button>
          
          <button 
            @click="count++" 
            class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition"
          >
            Increment
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
