<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JavaScript</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/javascript.svg" type="image/svg+xml">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    
    .counter-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #f8f9fa;
    }
    
    .counter {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #3498db;
    }
    
    .btn-container {
      display: flex;
      gap: 1rem;
    }
    
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .increment {
      background-color: #2ecc71;
      color: white;
    }
    
    .increment:hover {
      background-color: #27ae60;
    }
    
    .decrement {
      background-color: #e74c3c;
      color: white;
    }
    
    .decrement:hover {
      background-color: #c0392b;
    }
    
    .reset {
      background-color: #95a5a6;
      color: white;
    }
    
    .reset:hover {
      background-color: #7f8c8d;
    }
  </style>
</head>
<body>
  <h1>Vanilla JavaScript Counter</h1>
  
  <div class="counter-container">
    <p>Click the buttons to change the counter value:</p>
    <div class="counter" id="counter">0</div>
    <div class="btn-container">
      <button class="decrement" onclick="decrementCounter()">Decrement</button>
      <button class="reset" onclick="resetCounter()">Reset</button>
      <button class="increment" onclick="incrementCounter()">Increment</button>
    </div>
  </div>

  <script>
    // Counter value
    let count = 0;
    
    // DOM element
    const counterElement = document.getElementById('counter');
    
    // Update the counter display
    function updateCounter() {
      counterElement.textContent = count;
      // Change color based on value
      if (count > 0) {
        counterElement.style.color = '#2ecc71';
      } else if (count < 0) {
        counterElement.style.color = '#e74c3c';
      } else {
        counterElement.style.color = '#3498db';
      }
    }
    
    // Increment the counter
    function incrementCounter() {
      count++;
      updateCounter();
    }
    
    // Decrement the counter
    function decrementCounter() {
      count--;
      updateCounter();
    }
    
    // Reset the counter
    function resetCounter() {
      count = 0;
      updateCounter();
    }
  </script>
</body>
</html>
