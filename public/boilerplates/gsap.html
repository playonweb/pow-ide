<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Boilerplate</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/your-repo/gsap-icon.png" type="image/png">
    <style>
        body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #222; }
        .box { width: 100px; height: 100px; background: #00ff00; position: absolute; }
    </style>
</head>
<body>
    <div class="box"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.to(".box", { 
            x: window.innerWidth - 120, 
            duration: 2, 
            ease: "power2.inOut", 
            repeat: -1, 
            yoyo: true 
        });
    </script>
</body>
</html>
