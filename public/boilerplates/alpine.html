<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpine.js Cheat Sheet</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/alpinedotjs.svg" type="image/svg+xml" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen p-6 text-gray-800 font-sans">
  <div class="max-w-3xl mx-auto space-y-10">

    <h1 class="text-3xl font-bold text-center mb-6">ðŸ§  Alpine.js Cheat Sheet</h1>

    <!-- 1. Counter (x-data, x-text, @click, class binding) -->
    <section class="bg-white p-6 rounded shadow" x-data="{ count: 0 }">
      <h2 class="text-xl font-semibold mb-4">ðŸ”¹ Counter</h2>
      <div class="text-center mb-4">
        <span 
          class="text-4xl font-bold"
          x-text="count"
          :class="count > 0 ? 'text-green-600' : count < 0 ? 'text-red-600' : 'text-blue-600'"
        ></span>
        <p class="text-gray-600">Dynamic class + reactive state</p>
      </div>
      <div class="flex justify-center space-x-4">
        <button @click="count--" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">-</button>
        <button @click="count = 0" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">Reset</button>
        <button @click="count++" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">+</button>
      </div>
    </section>

    <!-- 2. Show/Hide Toggle (x-show, @click) -->
    <section class="bg-white p-6 rounded shadow" x-data="{ open: false }">
      <h2 class="text-xl font-semibold mb-4">ðŸ”¹ Toggle Section</h2>
      <button @click="open = !open" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Toggle Message
      </button>
      <p x-show="open" class="mt-4 text-green-700 font-medium" x-transition>
        ðŸŽ‰ This content is conditionally visible.
      </p>
    </section>

    <!-- 3. Input Binding (x-model) -->
    <section class="bg-white p-6 rounded shadow" x-data="{ name: '' }">
      <h2 class="text-xl font-semibold mb-4">ðŸ”¹ Input Binding</h2>
      <input 
        type="text" 
        placeholder="Type your name..." 
        class="border border-gray-300 rounded px-4 py-2 w-full"
        x-model="name"
      />
      <p class="mt-3 text-gray-700">Hello, <span class="font-bold text-indigo-600" x-text="name || 'stranger'"></span>!</p>
    </section>

    <!-- 4. Looping (x-for) -->
    <section class="bg-white p-6 rounded shadow" x-data="{ todos: ['Learn Alpine.js', 'Build UI', 'Stay productive'] }">
      <h2 class="text-xl font-semibold mb-4">ðŸ”¹ Looping with x-for</h2>
      <ul class="list-disc pl-6 space-y-1">
        <template x-for="(todo, index) in todos" :key="index">
          <li x-text="todo"></li>
        </template>
      </ul>
    </section>

    <!-- 5. Lifecycle (x-init) -->
    <section class="bg-white p-6 rounded shadow" x-data="{ message: '' }" x-init="message = 'Alpine is initialized âœ…'">
      <h2 class="text-xl font-semibold mb-4">ðŸ”¹ x-init</h2>
      <p class="text-blue-600 font-medium" x-text="message"></p>
    </section>

  </div>
</body>
</html>
