<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/react.svg" type="image/svg+xml">
</head>

<div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  function App() {
    const [count, setCount] = React.useState(0);
    
    return (
      <div style={{
        fontFamily: 'system-ui, sans-serif',
        maxWidth: '500px',
        margin: '0 auto',
        padding: '20px',
        textAlign: 'center'
      }}>
        <h1>React Counter Example</h1>
        <p>You clicked {count} times</p>
        <button 
          onClick={() => setCount(count + 1)}
          style={{
            backgroundColor: '#61dafb',
            border: 'none',
            borderRadius: '4px',
            color: 'white',
            cursor: 'pointer',
            fontSize: '16px',
            padding: '8px 16px',
            margin: '5px'
          }}
        >
          Increment
        </button>
        <button 
          onClick={() => setCount(count - 1)}
          style={{
            backgroundColor: '#282c34',
            border: 'none',
            borderRadius: '4px',
            color: 'white',
            cursor: 'pointer',
            fontSize: '16px',
            padding: '8px 16px',
            margin: '5px'
          }}
        >
          Decrement
        </button>
        <button 
          onClick={() => setCount(0)}
          style={{
            backgroundColor: '#999',
            border: 'none',
            borderRadius: '4px',
            color: 'white',
            cursor: 'pointer',
            fontSize: '16px',
            padding: '8px 16px',
            margin: '5px'
          }}
        >
          Reset
        </button>
      </div>
    );
  }
  
  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
</script>
