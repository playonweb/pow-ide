<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/vuedotjs.svg" type="image/svg+xml">
</head>

<div id="app">
  <div class="container">
    <h1>Vue Counter Example</h1>
    <p>Current count: {{ count }}</p>
    <div class="button-group">
      <button @click="increment" class="btn btn-increment">Increment</button>
      <button @click="decrement" class="btn btn-decrement">Decrement</button>
      <button @click="reset" class="btn btn-reset">Reset</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const { createApp, ref } = Vue;
  
  createApp({
    setup() {
      const count = ref(0);
      
      function increment() {
        count.value++;
      }
      
      function decrement() {
        count.value--;
      }
      
      function reset() {
        count.value = 0;
      }
      
      return {
        count,
        increment,
        decrement,
        reset
      };
    }
  }).mount('#app');
</script>

<style>
.container {
  font-family: system-ui, sans-serif;
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #42b883;
}

.button-group {
  margin-top: 15px;
}

.btn {
  border: none;
  border-radius: 4px;
  color: white;
  cursor: pointer;
  font-size: 16px;
  padding: 8px 16px;
  margin: 5px;
}

.btn-increment {
  background-color: #42b883;
}

.btn-decrement {
  background-color: #35495e;
}

.btn-reset {
  background-color: #999;
}
</style>
